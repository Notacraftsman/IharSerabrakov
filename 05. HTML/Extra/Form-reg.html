<!DOCTYPE html>
<HTML>
<HEAD>
<META charset="utf-8">
<TITLE>Forms_reg</TITLE>
</HEAD>
<BODY>
<h2 align="center">Заполните анкету</h2>
<form method="post" action="http://fe.it-academy.by/TestForm.php" >

<fieldset>
  <legend>Личные данные</legend>
  <input type="text" name="surname" value="Фамилия" maxlength="25" pattern="[А-Яа-я]+" required autofocus> Только кириллица <br>
  <input type="text" name="name" value="Имя" maxlength="20" pattern="[А-Яа-я]+" required> Только кириллица <br>
  <input type="text" name="fathername" value="Отчество" maxlength="24" pattern="[А-Яа-я]+" required> Только кириллица <br>
  <fieldset>
    <legend>Паспортные данные</legend>
    <input type="text" name="ser" value="AA" required pattern="[A-Z]{2}" maxlength="2">
    <input type="text" name="number" value="1234567" required pattern="[0-9]{7}" maxlength="7">
  </fieldset>
  <fieldset>
    <legend>Дата рождения</legend>
    <input type="text" name="year" value="2000" pattern="[0-9]{4}"> <br>
    <select name="month">
      <option value="1">Январь</option>
      <option value="2">Февраль</option>
      <option value="3">Март</option>
      <option value="4">Апрель</option>
      <option value="5">Май</option>
      <option value="6">Июнь</option>
      <option value="7">Июль</option>
      <option value="8">Август</option>
      <option value="9">Сентябрь</option>
      <option value="10">Октябрь</option>
      <option value="11">Ноябрь</option>
      <option value="12">Декабрь</option>
    </select> <br>
    <input type="number" name="day" min="1" max="31" step="1">
  </fieldset>
  <select name="nation" required>
    <option value="1">РБ</option>
    <option value="2">РФ</option>
  </select>
  <p>Адрес: <br>
    <textarea name="adress" rows="5" cols="50"></textarea>
  </p>
</fieldset>

<fieldset>
  <legend>Интересы</legend>
  <fieldset>
    <legend>array:Хобби</legend>
    <label>
     <input type="checkbox" name="hobby" value="1"> Рыбалка
    </label><br>
    <label>
     <input type="checkbox" name="hobby" value="2"> Астрономия
    </label><br>
    <label>
      <input type="checkbox" name="hobby" value="3"> Дайвинг
    </label><br>
    <label>
      <input type="checkbox" name="hobby" value="4"> Марки
    </label>
  </fieldset>

  <fieldset>
    <legend>Домашние животные(возможность выбора нескольких вариантов):</legend>
    <select name="animal" array="select multiple" multiple size="12">
      <optgroup label="Попугаи">
        <option value="1">Волнистый</option>
        <option value="2">Ара</option>
        <option value="3">Неразлучник</option>
        <optgroup label="Рыба">
          <option value="4">Караси</option>
          <option value="5">Окуни</option>
          <option value="6">Осетр</option>
        <optgroup label="Птицы">
          <option value="7">Стая ворон</option>
          <option value="8">Аист</option>
          <option value="9">Археоптерикс</option>
        </optgroup>
    </select>
  </fieldset>
</fieldset>

<fieldset>
  <legend>Данные для входа и восстановления пароля</legend>
  <input type="text" name="login" value="Логин" pattern="^[a-zA-Z]+$" min="5" maxlength="25" required> <br>
  <input type="password" name="pass" value="Пароль" min="10" maxlength="20" required autocomplete="off">
</fieldset>

<fieldset>
  <legend>Координаты:</legend>
  <input type="email" name="email" placeholder="Введите адрес почты"> <br>
  <input type="url" name="url" placeholder="Введите адрес сайта" pattern="https?://.+">
</fieldset>

<fieldset>
  <legend>Цифры</legend>
  <input type="number" min="-2.5" max="2.5" step="0.1"> <br>
  <input type="range" min="1" max="10">
</fieldset>

<fieldset>
  <legend>Кнопки управления</legend>
  <input type="submit" value="Отправить">
  <input type="reset" value="Сбросить"> <br>
  <button type="button" name="button">
  <img src="email.jpg" alt="почта">
  </button>
</fieldset>

</form>
</BODY>
</HTML>
